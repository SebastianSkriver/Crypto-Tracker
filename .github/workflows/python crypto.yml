name: Crypto Portfolio Tracker

on:
  schedule:
    - cron: "0 23 * * *"  # Runs every day at 9:00 AM UTC
  workflow_dispatch:  # Allows manual triggering of the workflow

jobs:
  run-tracker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run crypto tracker script
        run: python crypto_tracker.py

      - name: Check if CSV file exists
        run: |
          if [ -f crypto_portfolio.csv ]; then
            echo "CSV file exists."
          else
            echo "CSV file does not exist!" && exit 1
          fi

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add crypto_portfolio.csv
          git diff --cached --quiet || git commit -m "Update crypto portfolio data"
          git push
